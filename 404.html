<!-- 404.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #333;
            line-height: 1.6;
        }
        .container {
            text-align: center;
            max-width: 700px;
            width: 100%;
            padding: 40px;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        h1 {
            font-size: 3.5rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
            line-height: 1.2;
            animation: fadeIn 1s ease-out;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #555;
            animation: fadeIn 2s ease-out;
        }
        .btn {
            font-size: 1.1rem;
            padding: 12px 24px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #555;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The page you’re looking for can’t be found.</h1>
        <p>The requested URL <strong>/[USER_REQUESTED_PATH]</strong> was not found on this server.</p>
        <script>
            document.querySelector('p strong').textContent = window.location.pathname;
        </script>
    </div>
</body>
</html>
