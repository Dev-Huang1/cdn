<!-- 404.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #333;
            line-height: 1.6;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }
        p {
            font-size: 1.1rem;
            color: #777;
            max-width: 600px;
            margin: 0 auto;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>The page you’re looking for can’t be found.</h1>
    <p>The requested URL <strong id="requested-path"></strong> was not found on this server.</p>

    <script>
        // Get the current path from the URL and replace the placeholder
        document.getElementById('requested-path').textContent = window.location.pathname;
    </script>
</body>
</html>
